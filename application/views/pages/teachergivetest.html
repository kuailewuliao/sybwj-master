 <div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li ><a href="/teacher">首页</a></li>
        <li class="active" id="add_id"><a href="#">新增测试卷</a></li>
        <li id="check_list"><a href="/teacherlist">查看测试卷列表</a></li>
        <li id="check_answer"><a href="/teacherscore">查看学生答题情况</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div   class="jumbotron">
               <div class="container">
       <div class="input-group"><h2>创建试卷名字:{{testforms.form_name}}</h2><input class="form-control" type="text" ng-model="testforms.form_name" placeholder="Enter  name"></div>
      <div ng-repeat="que in testforms.form.ques track by $index">
        <p>题目:<span>{{que. ques_name}}</span><button type="button" ng-click="edit($index)"  class="btn btn-primary">修改题目</button></p>
        <label>选项：</label> 
        <ol type="A" >
          <li ng-repeat="opt in que.opts  track by $index"><span>{{opt.content}}</span><span ng-if="opt.is_answer==1">正确答案</span></li>
        </ol>
      </div>
      <form role="form" ng-submit="newtest()" >
        <div >
          <div class="form-group" >
            <label >问题：</label>
            <input type="text" class="form-control" ng-model="testforms.form.ques[id].ques_name"  placeholder="Enter  question">
          </div> 
          <div class="form-group">
            <label>选项：</label>
            <div ng-repeat="opt in testforms.form.ques[id].opts"> 
              <input type="text" class="form-control" ng-model="opt.content" placeholder="Enter choice {{$index+1}} text">
              <input type="radio"   name="{{testforms.form.ques[id]}}" value="1" ng-click="trueanswer($index)">答案
            </div>
          </div>   
          <div class="row">
            <div class="col-xs-12">
              <button type="button"  class="btn btn-primary" ng-click="addChoice()"> 添加选项</button>
              <button type="button"  class="btn btn-primary" ng-click="deleteChoice()"> 删除选项</button>
            </div>
          </div> 
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-primary" ng-click="addQuestion()"  ng-show="id==edid"    ><span ></span> 添加题目</button>
              <button type="button" class="btn btn-primary" ng-click="editQuestion()" ng-show="id!=edid"    ><span ></span> 修改题目</button>
            </div>
          </div> 
          <div class="row">
            <div class="col-xs-6">
              <div class="submit"><button  type="submit" class="btn btn-primary submit" ng-submit="newtest()" >提交 &raquo;</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
